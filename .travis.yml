language: node_js
node_js: node
notifications:
  email: false
install:
  - yarn install
  - cd functions/; npm install; cd ../;
jobs:
  include:
    - stage: "Lint, Test and Build"
      name: 'Functions'
      script: cd functions/; npm run build && npm run lint
    - script: yarn lint && yarn test && yarn generate
      name: 'Web'
    - stage: Deploy Staging
      script: yarn generate:prod && mkdir public && mv dist/* public/
      deploy:
        provider: firebase
        token:
          secure: $FIREBASE_TOKEN
        project: "nwhacks-2019-dev"
        on:
          branch: dev
    - stage: Deploy
      script: yarn generate:gh-pages
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: dist
        on:
          branch: master
stages:
  - "Lint, Test and Build"
  - name: "Deploy Staging"
    if: branch = dev
  - name: Deploy
    if: branch = master